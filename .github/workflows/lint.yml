name: lint
on:
  push:
    tags:
      - v*
    branches:
      - develop
      - main
      - master
  pull_request:
jobs:
  golangci:
    name: Lint the source code
    runs-on: ubuntu-latest
    steps:
      - name: Set up Golang
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.45
          args: --timeout 10m
          # only-new-issues: true
